<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Ninja Gold</h1>
        <p>Your Gold:  {{ session['goldCount'] }}</p>
        <div class="CE_Container">
            <form class = "CE_form" action="/getrich" method="post">
                <input type="hidden" name="source" value="farm">
                <h3>Farm</h3>
                <p>(earns 10 - 20 gold)</p>
                <button>Find Gold</button>
            </form>
            <form class = "CE_form" action="/getrich" method="post">
                <input type="hidden" name="source" value="cave">
                <h3>Cave</h3>
                <p>(earns 5-10 gold)</p>
                <button>Find Gold</button>
            </form>
            <form class = "CE_form" action="/getrich" method="post">
                <input type="hidden" name="source" value="house">
                <h3>House</h3>
                <p>(earns 2 - 5 gold)</p>
                <button>Find Gold</button>
            </form>
            <form class = "CE_form" action="/getrich" method="post">
                <input type="hidden" name="source" value="casino">
                <h3>Casino</h3>
                <p>(earns or takes 0 - 50 gold)</p>
                <button>Find Gold</button>
            </form>
        </div>
        <p>You had {{ session['currentGold']}} gold, and increased it by {{ session['newGold'] }} gold.</p>
    </div>
</body>
</html>
